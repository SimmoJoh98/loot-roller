<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/homecss"/>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <title>User's Inventory</title>
</head>
<body>
    <div id="menu-modal-container">
        <div id="modal-sub-container">
            <button id="close-modal-button">X</button>
            <button id="log-out" class="menu-buttons" >LOG OUT</button>
            <button id="roll-page" class="menu-buttons" >LOOT ROLLER</button>
            <button id="vendor-page" class="menu-buttons" >VENDOR</button>
        </div>
    </div>
    <nav id="nav">
        <button id="menu">MENU</button>
    </nav>

    <div id="vendor-modal" >
        <div id="vendor-screen-container">
            <div id="vendor-close-wrapper">
                <button id="close-vendor-btn">X</button>
            </div>
            <div id="transaction-wrapper">
                <div id="your-items">
                    <h2 id="your-items-title">YOUR ITEMS</h2>
                </div>
                <div id="vendor-space">
                    <h2 id="vendor-name">VENDOR</h2>     
                </div>
            </div>
        </div>

    </div>

    <div id="overall-container">
        <div id="inv-container">
            <div id="username-gold-container">
                <h2 ID="usernames-inventory">INVENTORY</h2>
                <h2 id="gold-total"></h2>

                <div id="goldwrapper">
                    <div id="gold-icon">
                        <div id="gold-highlight-wrapper">
                            <div id="gold-icon-highlight">
                            </div>
                        </div>
                    </div> 
                </div>
                
            </div>


            <div id="second-inv-container">
                <!-- I WANT TO DYNAMICALLY POPULATE THE ITEMS IN HERE -->
                <div id="inv-row1" class="inv-row-placeholder" >
                    
                </div>

                <div id="inv-row2" class="inv-row-placeholder" >
                    
                </div>

                <div id="inv-row3" class="inv-row-placeholder" >

                </div>

                <div id="inv-row4" class="inv-row-placeholder" >

                </div>

                <div id="inv-row5" class="inv-row-placeholder" >

                </div>

                <div id="inv-row6" class="inv-row-placeholder" >
                    
                </div>

                <div id="inv-row7" class="inv-row-placeholder" >

                </div>

                <div id="inv-row8" class="inv-row-placeholder" >

                </div>

                <div id="inv-row9" class="inv-row-placeholder" >

                </div>

                <div id="inv-row10" class="inv-row-placeholder" >

                </div>
            </div>
        </div>

        <div id="char-container" class="viewable">
            
                <div id="left-column">
                    
                    <div class="equip-slot" id="equip-helm">

                    </div>
                    
                    <div class="equip-slot" id="equip-shoulders">

                    </div>

                    <div class="equip-slot" id="equip-chest">

                    </div>

                    <div class="equip-slot" id="equip-legs">

                    </div>

                    <div class="equip-slot" id="equip-boots">

                    </div>
                </div>
                
                <div id="middle-column">

                    <div id="char-username-wrapper">
                        <h1 id="username-for-equip"></h1>
                    </div>

                    <div id="user-PFP">

                    </div>

                    <div id="user-stat-breakdown">

                        <div id="stat-wrapper">
                            <div class="breakdown-stats" id="HPTtl">HP: </div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="attackTtl">PATK: </div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="defenseTtl">PDEF: </div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="matkTtl">MATK: </div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="mdefTtl">MDEF: </div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="crit-total">CRIT:</div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="dodge-total">DODGE: </div>
                            <hr id="stat-divider">
                            <div class="breakdown-stats" id="speed-total">SPEED: </div>
                            <hr id="stat-divider">
                        </div>

                        <div id="attribute-wrapper">

                            <button id="toggle-breakdown-btn">TOGGLE SKILLS</button>
                        </div>

                    </div>
                </div>

                <div id="right-column">

                    <div class="equip-slot" id="equip-misc1">

                    </div>

                    <div class="equip-slot" id="equip-misc2">

                    </div>

                    <div class="equip-slot" id="equip-misc3">

                    </div>

                    <div class="equip-slot" id="equip-misc4">
                        
                    </div>

                    <div class="equip-slot" id="equip-misc5">
                        
                    </div>
                </div>
            </div>
        </div>
            


    <script src="/homejs"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
