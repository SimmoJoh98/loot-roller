<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/styles"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

    <title>LootR</title>
</head>
<body>
    <h1>Hello, Looter!</h1>
    <nav id="loot-chest-container">
        <div class="vbar-wrapper">
            <div class="verticle-bar" id="vbar1"></div>
            <div class="verticle-bar" id="vbar2"></div>
            <div class="verticle-bar" id="vbar3"></div>
            <div class="verticle-bar" id="vbar4"></div>
        </div>
        <div id="long-bar"></div>

        <div class="keyhole-wrapper">
            <div id="keyhole-circle"></div>
            <div id="keyhole-rectangle"></div>
        </div>

        <form id="login-info">
            <div class="user-pass-wrapper">
                <input id="username" placeholder="username">
                <input id="password" placeholder="password">
            </div>
        </form>
    </nav>
    <script src="/js"></script>
</body>
</html>
